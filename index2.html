<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Section</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-database.js"></script>
</head>
<body>
    <h1>Comment Section</h1>
    <textarea id="commentInput" rows="4" cols="50" placeholder="Write a comment..."></textarea><br>
    <button id="postComment">Post Comment</button>

    <div id="commentsContainer">
        <h2>Comments:</h2>
        <ul id="commentsList"></ul>
    </div>

    <script>
        // Your web app's Firebase configuration
const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
};

// Initialize Firebase
const app = firebase.initializeApp(firebaseConfig);
const database = firebase.database();
document.addEventListener('DOMContentLoaded', () => {
    const commentInput = document.getElementById('commentInput');
    const postCommentButton = document.getElementById('postComment');
    const commentsList = document.getElementById('commentsList');

    // Load comments from Firebase
    loadComments();

    postCommentButton.addEventListener('click', () => {
        const commentText = commentInput.value.trim();

        if (commentText === '') {
            alert('Please enter a comment.');
            return;
        }

        // Save the comment to Firebase
        saveComment(commentText);
        commentInput.value = ''; // Clear the input
    });

    function saveComment(comment) {
        const commentsRef = database.ref('comments');
        commentsRef.push(comment);
    }

    function loadComments() {
        const commentsRef = database.ref('comments');
        commentsRef.on('value', (snapshot) => {
            const comments = snapshot.val() || {};
            commentsList.innerHTML = ''; // Clear the list

            Object.values(comments).forEach(comment => {
                const li = document.createElement('li');
                li.textContent = comment;
                commentsList.appendChild(li);
            });
        });
    }
});


    </script>
     
</body>
</html>
